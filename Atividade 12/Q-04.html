<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 04</title>
</head>
<body>
    <script>
        var anoCopa = 1930;
        var exc = 1942;
        var limite
        var c = 1

        do{limite = Number(prompt('Informe um ano: '));

            while(anoCopa < limite){
            anoCopa = anoCopa + 4
            }

            if (anoCopa == exc) {
                alert('Não é ano de Copa do Mundo');
            }else if (anoCopa == limite) {
                alert('É ano de Copa do Mundo');
            }else {
                alert('Não é ano de Copa do Mundo');
            }
        c++
        }while(limite > 0) 
        
    </script>
</body>
</html>
