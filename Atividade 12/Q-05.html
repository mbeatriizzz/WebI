<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 05</title>
</head>
<body>
    <script>
        var valor, qtd, parcelas, i=0
      
        valor = Number(prompt('Informe o valor da conta: '));
        qtd = Number(prompt('Informe o número de parcelas (Boletos ou Carnê): '));

        parcelas = Number(valor/qtd)
        parcelas = parcelas.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })

        alert(`Valor a pagar: ${qtd}x de ${parcelas} sem juros`)

    </script>
</body>
</html>
