<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 06</title>
</head>
<body>
    <script>
        n = Number(prompt('Digite um número: '))
        sum = 1;
        
        for (let i=2; i*i<=n; i++)
        {
            if (n%i==0)
            {
                if(i*i!=n){
                    alert(`Soma divisores = ${sum}+${i}+${n/i}`)
                    sum = sum + i + n/i;
                    alert('=' + sum)
                }
                else{
                    sum=sum+i; 
                }
            }
        }
         
        if (sum == n && n != 1){
                alert('É um número perfeito!')
        }else{
                alert('Não é um número perfeito!')
        }
    </script>
</body>
</html>
