<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>questao03</title>
</head>
<body>
    <h1>Informações Pessoais</h1>
   <form autocomplete="on" method="Post">
    <fieldset>
        <legend>Cadastro do Cliente</legend>
        <input type="hidden" name="id" value="3">
        <label for="texto">Nome</label>
        <input type="text" name="texto" size="40">
        <br>
        <label for="texto">Sexo:</label>
        <label>
            <input type="radio" name="cargo" value="1" checked> Masculino
            <input type="radio" name="cargo" value="2"> Feminino

        </label>
        <br>
       <label for="text">Data de nascimento</label>
       <input id="date" type="date">
       <br>
       <label for="texto">Endereço</label>
       <input type="text" name="endereco" size="50">
       <br>
       <label for="text">Cidade</label>
       <input type="text" name="cidade" size="30">
       <br>
       <label for="">Estado</label>
      <select name="estado">
        <option value="">UF</option>
        <option value="AC">Acre</option>
        <option value="PA">Pará</option>
        <option value="AM">Amazonas</option>
        <option value="CE">Ceará</option>
        <option value="SP">São Paulo</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="SC">Santa Catarina</option>
        <option value="AL">Alagoas</option>
        <option value="BA">Bahia</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espirito Santo</option>
        <option value="MG">Mato Grosso</option>
        <option value="MS">Mato Grosso do sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PB">Paraiba</option>
        <option value="PI">Piaui</option>
        <option value="TO">Tocantins</option>
    </select>
    <br>
    <label for="text">CEP</label>
    <input type="text" name="cep" size="30" required pattern="[0-9]{2}-[0-9]-{5}-[0-9]{4}" placeholder="00000-000">
    <br>
    <label for="text">Telefone Residêncial</label>
    <input type="text" name="cep" size="30" required pattern="[0-9]{2}-[0-9]-{5}-[0-9]{4}" placeholder="(94) 00000-0000">
    <br>
    <label for="text">Telefone Celular</label>
    <input type="text" name="cep" size="30" required pattern="[0-9]{2}-[0-9]-{5}-[0-9]{4}" placeholder="(94) 00000-0000">
    <br>
    <label for="text">Email</label>
    <input type="email" name="email" size="30" required pattern="[a-z]{26}" placeholder="nome@gmail.com"> 
    </fieldset>
    <br>
    <input type="button" value="Incluir">
    </form>
    
</body>

</html>
